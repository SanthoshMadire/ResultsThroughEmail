<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/homestyle.css" />
    <style>
      .box {
        width: 300px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: none;
        border-radius: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body style="color: white">
    <div class="header">
      <h1 style="text-align: center">Results Mailed Successfully</h1>
    </div>
    <br />
    <div align="center">{{results | safe }}</div>
    <br />
    <div class="box" align="center" style="">
      <form action="logout" method="POST">
        <input type="submit" value="logout" />
      </form>
    </div>
  </body>
</html>
